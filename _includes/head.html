<head>
  <title>{{ site.title }}</title>

  <!-- Meta -->
  <meta charset="utf-8">
  {% if site.chrome_mobile_color %}
  <meta name="theme-color" content="{{ site.chrome_mobile_color }}">
  {% endif%}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description |default: "A beautiful
  Jekyll theme for creating resume" }}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap.min.css">

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/font-awesome/css/all.css">

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">CV <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Portfolio</a></li>        
      </ul>      
      <ul class="nav navbar-nav navbar-right">        
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-eye"></i> View options <span class="caret"></span></a>    
          <ul class="dropdown-menu" style="width:300px">
            <li>
              <div class="configrow" >
                <div class="col-md-9 col-sm-9">
                <span style="position:relative;top:2px; ">Show Data Science Skills</span>
                </div>
                <div class="col-md-3 col-sm-3">
                <label class="switch">       
                  <input class="config config-data" id="toggle-data" type="checkbox" tag="data" checked>
                  <span class="slider round"></span>        
                </label>
                </div>              
            </li>
            <li>
              <div class="configrow">
                <div class="col-md-9 col-sm-9">      
                  <span style="position:relative;top:2px; ">Show Biotech Skills</span>
                </div>
                <div class="col-md-3">
                  <label class="switch"> 
                    <input class="config config-bio" id="toggle-bio" type="checkbox" tag="bio" checked>
                    <span class="slider round"></span>          
                  </label>   
                </div>
              </div>
            </li>
            <li>
              <div class="configrow">
                <div class="col-md-9">          
                  <span style="position:relative;top:2px; ">Show Developer Skills</span>
                </div>
                <div class="col-md-3">
                <label class="switch"> 
                  <input class="config config-dev" id="toggle-dev" type="checkbox" tag="dev" checked>
                  <span class="slider round"></span>
                </label>
                </div>          
            </li>            
            <li>
              <div class="configrow">
                <div class="col-md-9">      
              <span style="position:relative;top:2px; ">Show Soft Skills</span>              
              </div>
              <div class="col-md-3">
              <label class="switch"> 
                <input class="config config-soft" id="toggle-soft" type="checkbox" tag="soft" checked>
                <span class="slider round"></span>
              </label>   
              </div>   

            </li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
